<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head> 
<body>
<div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="aston-martin.jpg" alt="" width="800" height="600"></div>
      <div class="swiper-slide"><img src="audi-rs-e-tron-gt.jpg" alt="" width="800" height="600"></div>
      <div class="swiper-slide"><img src="maserati-mc20.jpg" alt="" width="800" height="600"></div>
      <div class="swiper-slide"><img src="nio-et5.jpg" alt="" width="800" height="600"></div>
      <div class="swiper-slide"><img src="sports car.jpg" alt="" width="800" height="600"></div>
      <div class="swiper-slide"><img src="white-sedan.jpg" alt="" width="800" height="600"></div>
    </div>
    
      
    </div>
    
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next">
      
    </div>
    <div class="swiper-button-play"></div>
    <div class="swiper-button-pause">
      <a href="#">
        <i class="fa-thin fa-pause"></i>
      </a>  
    </div>     
    </div>     
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
      
  
  loop:true,
 pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },
 navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
    playE1: '.swiper-button-play',
    pauseE1:'.swiper-button-pause'
    
    
  },

});

</script>



</body> 

</html>
